<body>
	<div id = "canvascontainer">
  <canvas id="canvas">
  An alternative text describing what your canvas displays. 
</canvas>
</div>
<input type = "color" id = "colorpicker" value="#ff0000"> 
<script>
	var canvas = document.querySelector("canvas");
	var ctx = canvas.getContext("2d");
	var x = 250;
	var y = 250;
	var color = "red"
	var radius = 20;

	function draw(){
		ctx.beginPath();
	ctx.fillStyle = color;
	ctx.arc(x,y,radius,0,2*Math.PI);
	ctx.fill();
	}


var colorPicker = document.querySelector('#colorpicker');
colorPicker.addEventListener('change', function() {
	color = this.value;
	console.log(color);
});
// code for color picker referenced from: https://stackoverflow.com/questions/45361101/event-for-change-input-type-color-javascript 


window.addEventListener('touchstart', function (e) {
      myGameArea.x = e.pageX;
      myGameArea.y = e.pageY;
    })
window.addEventListener('touchmove', function (e) {
      canvas.x = e.touches[0].screenX;
      canvas.y = e.touches[0].screenY;
    })
window.addEventListener('touchend', function (e) {
      myGameArea.x = false;
      myGameArea.y = false;
    })

window.addEventListener('mousemove', function (e) {
console.log(e.pageX);
console.log(e.pageY);
x = e.pageX;
y = e.pageY;
draw()
})

window.addEventListener('keyup', function (e) {
console.log(e.keyCode);
if (e.keyCode == "66"){
	color = "blue";
}

if (e.keyCode == "82"){
	color = "red";
}

if (e.keyCode == "71"){
	color = "green";
}

if (e.keyCode == "89"){
	color = "yellow";
}

if (e.keyCode == "32"){
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	color = "red"
}

if (e.keyCode == "38"){
//increase pen radius
radius += 5;
}

if (e.keyCode == "40"){
	// decrease pen radius
	if (radius >= 6){
		radius -= 5;
	}
	else{
		alert("Sorry, we can't go smaller than that radius!");

	}
	}


window.addEventListener("orientationchange", function(e) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

})

draw()
})

</script>
