<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Challenge 5</title>
    <style type="text/css">
		canvas{
			border: 1px solid black;
			width: 100%;
			height: 100%;
		}
		#canvascontainer{
			width: 70%;
			height: 70%;
		}
    </style>
</head>
<body>
	<div id = "canvascontainer">
  <canvas id="canvas">
  An alternative text describing what your canvas displays. 
</canvas>
</div>
<input type = "color" id = "colorpicker" value="#ff0000"> 
<script>
	var canvas = document.querySelector("canvas");
	var ctx = canvas.getContext("2d");
	var x = 250;
	var y = 250;
	var color = "red"
	var radius = 20;

	function draw(){
		ctx.beginPath();
	ctx.fillStyle = color;
	ctx.arc(x,y,radius,0,2*Math.PI);
	ctx.fill();
	}


var colorPicker = document.querySelector('#colorpicker');
colorPicker.addEventListener('change', function() {
	color = this.value;
	console.log(color);
});
// code for color picker referenced from: https://stackoverflow.com/questions/45361101/event-for-change-input-type-color-javascript 


//next section for mobile using "touch" listeners
//window.addEventListener('touchstart', function (e) { //equivalent to mousedown - start tracking position in space
//      x = e.pageX;
//      y = e.pageY;
//    })

window.addEventListener('touchmove', function (e) { //equivalent to mousemove - want to track position in space
      x = e.pageX;
      y = e.pageY;
      draw();
    })
//window.addEventListener('touchend', function (e) { //equivalent to mouseup - you're not moving
//      canvas.x = false;
//      canvas.y = false;
//    })

//next 3 listeners make sure you're not scrolling if you're touching the canvas
document.addEventListener("touchstart", function (e) { 
	if (e.target == canvas) {
		e.preventDefault();
	}
}, false);
document.addEventListener("touchend", function (e) {
	if (e.target == canvas) {
		e.preventDefault();
	}
}, false);
document.addEventListener("touchmove", function (e) {
	if (e.target == canvas) {
		e.preventDefault();
	}
}, false);

window.addEventListener("orientationchange", function(e) { //wipes content of canvas, reloads page on orientation change
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    document.reload();
 })

window.addEventListener('mousemove', function (e) {
console.log(e.pageX);
console.log(e.pageY);
x = e.pageX;
y = e.pageY;
draw()
})

window.addEventListener('keyup', function (e) {
console.log(e.keyCode);
if (e.keyCode == "66"){
	color = "blue";
}

if (e.keyCode == "82"){
	color = "red";
}

if (e.keyCode == "71"){
	color = "green";
}

if (e.keyCode == "89"){
	color = "yellow";
}

if (e.keyCode == "32"){
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	color = "red"
}

if (e.keyCode == "38"){
//increase pen radius
radius += 5;
}

if (e.keyCode == "40"){
	// decrease pen radius
	if (radius >= 6){
		radius -= 5;
	}
	else{
		alert("Sorry, we can't go smaller than that radius!");

	}
	}

draw()
})

</script>

</body>
</html>
